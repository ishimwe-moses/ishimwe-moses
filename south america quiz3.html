<head>

    <link rel="stylesheet" href="css-test-one.css">
</head>

<body>
    <div id="app">
        <header>

            <h1>Explore South america Quiz3</h1>
        </header>
        <main>
            <section id="instructions">
                <p>Test your knowledge about South America, we wish you have finished your exploration for South America Day7,Day8,and Day9! 
               
                <button onclick="startTest()">Start Quiz</button>
                <p>Good lucky!</p>
            </section>

            <section id="quiz" style="display: none;">
                <form id="quiz-form">
                    <div id="questions-container"></div>
                   
                    <button type="button" onclick="submitAnswers()">Submit</button>
                </form>
            </section>

                <h2>view corrections</h2>
                <div id="corrections"></div>
               
                <button onclick="restartQuiz()">Restart Quiz</button>
                
            </section>

    </div>
