<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore the World</title>
    <link rel="stylesheet" href="css-test-one.css">
    <style>
        /* Additional CSS to style the fixed header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #f8f8f8;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        main {
            margin-top: 80px; /* Ensures the content does not overlap with the fixed header */
        }

        #menu {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px;
            cursor: pointer;
            display: inline-block;
        }

        #menu:hover {
            background-color: #0056b3;
        }

        /* Styling to ensure the results are displayed at the top */
        #results {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="app">
        <header>
            <h1>Explore Africa Quiz 1</h1>
            <div id="menu" onclick="window.location.href='africa.html'">Return to Main Page</div>
        </header>
        <main>
            <section id="instructions">
                <p>Test your knowledge about Africa we wish you have explored day1, day2 and day3!</p>
                <p>Click the button below to start.</p>
                <button onclick="startTest()">Start quiz</button>
                <p>Good luck!</p>
            </section>

            <section id="quiz" style="display: none;">
                <form id="quiz-form">
                    <div id="questions-container"></div>
                    <h2>Click submit button to view your scores.</h2>
                    <button type="button" onclick="submitAnswers()">Submit</button>
                </form>
            </section>

            <section id="results" style="display: none;">
                <h2>Your Quiz Results</h2>
                <p id="score"></p>
                <h2>View corrections</h2>
                <div id="corrections"></div>
                <h2>Click restart to restart the quiz.</h2>
                <button onclick="restartQuiz()">Restart Quiz</button>
            </section>
        </main>
    </div>

    <script>
        function startTest() {
            document.getElementById('instructions').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';
        }

        function submitAnswers() {
            // Assuming submitAnswers logic is handled in africa quiz1.js
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('results').style.display = 'block';

            // Scroll the page back to the top when results are shown
            window.scrollTo(0, 0);
        }

        function restartQuiz() {
            document.getElementById('results').style.display = 'none';
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('instructions').style.display = 'block';
        }
    </script>
</body>

</html>
