<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>explore the world</title>
    <link rel="stylesheet" href="css-test-one.css">
</head>

<body>
    <div id="app">
        <header>
            <h1>Explore Europe Quiz 1 </h1>
        </header>
        <main>
            <section id="instructions">
                <p>Test your knowledge about Europe, we wish you have finished your exploration for day1,day2,and day3! 
                <p>Click the button below to start.</p>
                <button onclick="startTest()">Start quiz</button>
               <p>Good lucky!</p>
            </section>

            <section id="quiz" style="display: none;">
                <form id="quiz-form">
                    <div id="questions-container"></div>
                    <button type="button" onclick="submitAnswers()">Submit</button>
                </form>
            </section>

            <section id="results" style="display: none;">
                <h2>Your Quiz Results:</h2>
                <p id="score"></p>
                <h2>view corrections</h2>
                <div id="corrections"></div>
                <h2>click restart to restart quiz and click finish to go back to continue your exploration.</h2>
                <button onclick="restartQuiz()">Restart Quiz</button>
                <button class="button", onclick="document.location='europe day4.html'">NEXT</button>
                <button class="button" onclick="document.location='europe.html'">FINISH</button>
            </section>
        </main>
    </div>
    <script src="europe quiz1.js"></script>
</body>

</html>
